<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/img/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="/src/assets/styles/style.css" />
  </head>

  <body>
    <main>
      <article class="advice">
        <section class="advice-content">
          <h1 class="advice-title">ADVICE #117</h1>
          <p class="advice-text">
            "It is easy to sit up and take notice, what's difficult is getting
            up and taking action"
          </p>
        </section>
        <picture class="divide-card">
          <img
            src="./src/assets/img/pattern-divider-desktop.svg"
            alt="background pattern"
            class="divide-footer-img"
          />
        </picture>
        <footer class="footer">
          <button class="button" id="button">
            <img
              src="./src/assets/img/icon-dice.svg"
              alt="refresh icon"
              class="button-icon"
            />
          </button>
        </footer>
      </article>
    </main>

    <script src="./src/scripts/app.js" type="module"></script>

  </body>
</html>
